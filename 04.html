<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抓住他!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #target {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        #score, #time, #level {
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #game-over {
            display: none;
            color: red;
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>抓住紅點</h1>
        <div id="score">分數: 0</div>
        <div id="time">時間倒數: 40s</div>
        <div id="level">等級: 1</div>
        <button id="start-btn">開始</button>
        <div id="game-over">結束!</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const targetElement = document.createElement('div');
        targetElement.id = 'target';
        
        let score = 0;
        let timeLeft = 40;
        let level = 1;
        let timeInterval;
        let idleTimeout;
        let isGameRunning = false;

        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const levelDisplay = document.getElementById('level');
        const startBtn = document.getElementById('start-btn');
        const gameOverDisplay = document.getElementById('game-over');

        // 加載音效和背景音樂
        const clickSound = new Audio('./coin03.mp3');
        const startSound = new Audio('./coin03.mp3');
        const winSound = new Audio('./win-sound.mp3');
        const endSound = new Audio('./end-sound.mp3');
        const bgMusic = new Audio('./bird.mp3');
        bgMusic.loop = true; // 背景音樂循環播放

        function createTarget() {
            const existingTarget = document.getElementById('target');
            if (existingTarget) {
                existingTarget.remove();
            }

            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;

            targetElement.style.left = `${Math.random() * maxX}px`;
            targetElement.style.top = `${Math.random() * maxY}px`;

            const targetSize = Math.max(20, 50 - (level * 5));
            targetElement.style.width = `${targetSize}px`;
            targetElement.style.height = `${targetSize}px`;

            targetElement.textContent = level;

            gameContainer.appendChild(targetElement);

            // 重置閒置計時器
            resetIdleTimer();
        }

        function handleTargetClick() {
            if (!isGameRunning) return;

            clickSound.play();

            score++;
            scoreDisplay.textContent = `分數: ${score}`;
            
            if (score >= 30) {
                endGame(true);
                return;
            }

            if (score % 5 === 0) {
                level++;
                levelDisplay.textContent = `等級: ${level}`;
            }

            createTarget();
        }

        function startGame() {
            startSound.play();
            bgMusic.play();

            score = 0;
            timeLeft = 40;
            level = 1;
            scoreDisplay.textContent = '分數: 0';
            timeDisplay.textContent = '時間倒數: 40s';
            levelDisplay.textContent = '等級: 1';
            gameOverDisplay.style.display = 'none';
            startBtn.style.display = 'none';
            isGameRunning = true;

            createTarget();
            targetElement.addEventListener('click', handleTargetClick);

            timeInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `時間倒數: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);

            resetIdleTimer();
        }

        function resetIdleTimer() {
            if (!isGameRunning) return;

            clearTimeout(idleTimeout);

            // 如果 1 秒內未點擊目標，結束遊戲
            idleTimeout = setTimeout(() => {
                endGame(false, '未能抓住紅點！遊戲結束');
            }, 2000);
        }

        function endGame(isWin, message) {
            bgMusic.pause();
            bgMusic.currentTime = 0;

            if (isWin) {
                winSound.play();
            } else {
                endSound.play();
            }

            clearInterval(timeInterval);
            clearTimeout(idleTimeout);
            isGameRunning = false;

            const existingTarget = document.getElementById('target');
            if (existingTarget) {
                existingTarget.remove();
            }

            targetElement.removeEventListener('click', handleTargetClick);
            startBtn.style.display = 'block';

            gameOverDisplay.textContent = isWin
                ? `你贏了！最終得分: ${score}`
                : message || `遊戲結束！最終得分: ${score}`;
            gameOverDisplay.style.display = 'block';
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
